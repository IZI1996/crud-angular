<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">
<h6>Employee List</h6>
      </div>
<div class="card-body">
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Sr No</th>
            <th>Name</th>
            <th>Contact No</th>
            <th>Email-Id</th>
          </tr>
        </thead>
        <tbody>
@for(item of employeeList ;track $index){
  <tr>
    <td>{{$index+1}}</td>
    <td>{{item.name}}</td>
    <td>{{item.contactNo}}</td>
    <td>{{item.adress}}</td>
  </tr>
}
        </tbody>
      </table>
    </div>
  </div>
</div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">
New Employee
      </div>
      <div class="card-body">
        <form [formGroup]="employeeForm">
          <div class="row">
            <div class="col-12">
              <label for="">name</label>
              <input type="text" formControlName="name" formControlName="" class="from-control">
            </div>
            <div class="col-6">
              <label for="">Email-id</label>
              <input type="text" formControlName="emailId" class="from-control">
            </div>
            <div class="col-6">
              <label for="">Contact No</label>
              <input type="text" formControlName="contactNo" class="from-control">
            </div>
            <div class="col-6">
              <label for="">city</label>
              <input type="text" formControlName="city" class="from-control">
            </div>
            <div class="col-6">
              <label for="">statte</label>
              <input type="text" formControlName="state" class="from-control">
            </div>
            <div class="col-6">
              <label for="">Pincode</label>
              <input type="text" formControlName="pinCode" class="from-control">
            </div>
            <div class="col-6">
              <label for="">Adress</label>
              <input type="text" formControlName="adress" class="from-control">
            </div>
      <div class="row pt-2">
        <div class="col-6 text-center">
          <button class="btn btn-secondary">Reset</button>
        </div>
        <div class="col-6 text-center">
          <button class="btn btn-success" (click)="onSave()">Save</button>
        </div>

      </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
